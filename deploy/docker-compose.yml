---

services:
  app:
    build: ..
    container_name: app
    ports:
      - "8080:8080"
    env_file:
      - ../.env
    depends_on:
      - postgres


  postgres:
    image: postgres:14
    container_name: postgres
    env_file:
      - ../.env
    volumes:
      - ../pgdata:/var/lib/postgresql/data
